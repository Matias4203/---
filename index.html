<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Animada</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincula el CSS -->
</head>
<body>

    <!-- Pantalla inicial -->
    <div class="pantalla-inicial" id="pantallaInicial">
        <h1>Bienvenido a mi web animada</h1>
        <button class="boton-iniciar" onclick="iniciarAnimacion()">Ingresar</button>
    </div>

    <!-- Contenedor de la animación -->
    <div class="contenedor-animacion" id="contenedorAnimacion">
        <canvas id="miCanvas"></canvas>
        <p>Mi Animación en Canvas</p>
    </div>

    <script src="script.js"></script> <!-- Vincula el JavaScript -->
</body>
</html>
