<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Animada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pantalla de inicio (Login) -->
    <div class="pantalla-inicial" id="pantallaInicial">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="contrasena" placeholder="Contraseña">
        <button class="boton-iniciar" onclick="verificarLogin()">Ingresar</button>
        <p id="mensajeError"></p>
    </div>

    <!-- Contenedor de la animación -->
    <div class="contenedor-animacion" id="contenedorAnimacion" style="display: none;">
        <canvas id="miCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
